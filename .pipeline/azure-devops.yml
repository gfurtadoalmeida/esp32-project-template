trigger:
  branches:
    include:
      - master
  paths:
    include:
      - 'components/*'
      - 'main/*'
      - 'test/*'

pool:
  vmImage: 'windows-2019'

steps:
- checkout: self
  displayName: Checkout
  lfs: false
  submodules: recursive
- task: Docker@2
  displayName: Login Docker
  inputs:
    containerRegistry: 'Docker Registry'
    command: 'login'
    addPipelineData: false
- task: PowerShell@2
  displayName: Build
  inputs:
    targetType: 'inline'
    failOnStderr: true
    script: docker run --rm -v $(Build.Repository.LocalPath):/project -w /project espressif/idf idf.py build
- task: PowerShell@2
  displayName: Build Test
  inputs:
    targetType: 'inline'
    failOnStderr: true
    script: docker run --rm -v $(Build.Repository.LocalPath)\test:/project -w /project espressif/idf idf.py build